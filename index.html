<!DOCTYPE html><html lang="id"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>ubah Media ke Tautan API</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><style>:root{--primary-blue:#3498db;--secondary-purple:#9b59b6;--text-light:#ecf0f1;--success-color:#2ecc71;--error-color:#e74c3c;--warning-color:#f1c40f;--blur-bg:rgba(52,73,94,.3);--btn-shadow:0 4px 10px rgba(0,0,0,.3)}body{font-family:'Poppins','Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0;color:var(--text-light);display:flex;justify-content:center;align-items:center;min-height:100vh;background:url('https://api-faa.my.id/faa/cdn/1_cia.png') no-repeat center center fixed;background-size:cover;position:relative}body::before{content:'';position:absolute;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,.7);z-index:-1}.container{max-width:700px;width:90%;padding:30px;background-color:var(--blur-bg);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);box-shadow:0 8px 32px 0 rgba(31,38,135,.37);border-radius:12px;border:1px solid rgba(255,255,255,.18)}h1{text-align:center;margin-bottom:5px;font-size:2.5em;font-weight:800;color:var(--primary-blue);text-shadow:2px 2px 4px rgba(0,0,0,.5)}h1 .fas{color:var(--secondary-purple);margin-right:10px;transition:transform .3s}h1:hover .fas{transform:rotate(10deg)}h5{text-align:center;color:rgba(255,255,255,.8);margin-top:0;margin-bottom:30px}input[type="file"]{display:block;margin:15px 0;padding:15px;border:2px solid var(--primary-blue);border-radius:8px;width:100%;box-sizing:border-box;background-color:rgba(0,0,0,.2);color:var(--text-light);cursor:pointer;transition:border-color .3s,background-color .3s}input[type="file"]:hover{border-color:var(--secondary-purple);background-color:rgba(0,0,0,.3)}button.main-btn{background:linear-gradient(45deg,var(--primary-blue),var(--secondary-purple));color:white;padding:12px 15px;border:none;border-radius:8px;cursor:pointer;font-size:18px;font-weight:700;width:100%;transition:all .3s ease;display:flex;align-items:center;justify-content:center;gap:10px;box-shadow:var(--btn-shadow)}button.main-btn:hover{background:linear-gradient(45deg,var(--secondary-purple),var(--primary-blue));transform:translateY(-3px);box-shadow:0 6px 15px rgba(0,0,0,.5)}button.main-btn:active{transform:translateY(0);box-shadow:var(--btn-shadow)}#status,#resultLink{margin-top:25px;padding:15px;border-radius:8px;font-weight:600;transition:all .3s ease}#status{background-color:rgba(241,196,15,.1);color:var(--warning-color);text-align:center;border:2px solid var(--warning-color);display:none}#status.success{background-color:rgba(46,204,113,.1);color:var(--success-color);border:2px solid var(--success-color)}#status.error{background-color:rgba(231,76,60,.1);color:var(--error-color);border:2px solid var(--error-color)}#resultLink{background-color:rgba(52,152,219,.1);color:var(--text-light);border:2px solid var(--primary-blue);display:none;text-align:center}#resultLink strong{color:var(--primary-blue);display:block;margin-bottom:10px}#uploadedUrl{color:var(--success-color);text-decoration:none;word-break:break-all;display:block;margin:10px 0;font-size:1em;font-weight:400}#uploadedUrl:hover{text-decoration:underline}#resultLink button{background:var(--secondary-purple);max-width:250px;margin:15px auto 0 auto;font-size:14px;padding:8px 15px}#resultLink button:hover{background:var(--primary-blue);transform:translateY(-1px)}</style></head><body><div class="container"><h1><i class="fas fa-cloud-upload-alt"></i> MEDIA TO LINK</h1><h5>berfungsi untuk mengubah gambar atau media lain jadi Link</h5><input type="file" id="fileInput" accept="image/*,video/*,audio/*"><button onclick="uploadFile()" class="main-btn"><i class="fas fa-paper-plane"></i> UBAH MEDIA</button><div id="status"></div><div id="resultLink"><strong><i class="fas fa-share-square"></i> Tautan Hasil (API):</strong><a id="uploadedUrl" href="#" target="_blank"></a><button onclick="copyLink()"><i class="fas fa-copy"></i> SALIN TAUTAN</button></div></div><script src="script.js"></script></body></html>
